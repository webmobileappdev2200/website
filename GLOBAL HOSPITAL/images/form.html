<!DOCTYPE html>
<html>
<head>
	<title>Global Hospital</title>
	<link rel="stylesheet" href="fsytle.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()" >Register</button>
			</div>
			
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="User Id">
			<input type="text" class="input-field" placeholder="Password">
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<a href="C:/Users/ISAAKHA/Desktop/serious/TimberLand Website/Hospital.html"><button type="submit" class="submit-btn">Log in</button></a>
			<div class="social-icons">
			<img src="fb.png">
			<img src="wats.png">
			<img src="call.png">
		</div>
		</form>	

		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="text" class="input-field" placeholder="Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>			
		</div>
	</div>
	<script>
		var x = document.getElementById('login');
		var y = document.getElementById('register');
		var  z= document.getElementById('btn');

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}

	</script>

</body>
</html>
